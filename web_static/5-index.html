<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./images/icon.png">
    <title>Airbnb</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
            line-height: 60px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .filters {
            background-color: #EFEFEF;
            padding: 20px;
            text-align: center;
        }
        .locations, .amenities {
            display: inline-block;
            margin: 0 20px;
        }
        h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        h4 {
            font-size: 14px;
        }
        button {
            background-color: #0074D9;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        Holberton School
    </footer>
</body>
</html>
