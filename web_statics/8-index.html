<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./images/icon.png">
    <title>Airbnb</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
            line-height: 60px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .filters {
            background-color: #EFEFEF;
            padding: 20px;
            text-align: center;
        }
        .locations, .amenities {
            display: inline-block;
            margin: 0 20px;
        }
        h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        h4 {
            font-size: 14px;
        }
        ul.popover {
            list-style-type: none;
            padding-left: 0;
        }
        ul.popover li {
            margin-bottom: 5px;
        }
        ul.popover h2 {
            font-size: 16px;
        }
        button {
            background-color: #0074D9;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .places {
            background-color: #EFEFEF;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        article {
            background-color: #FFF;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #DDD;
        }
        article h2 {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li><h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article>
            <article><h2>A suite</h2></article>
        </section>
    </div>
    <footer>
        Holberton School
    </footer>
</body>
</html>
